<!DOCTYPE html>

<head>


  <title>Naptha AI Agent Demo</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00e6e6;
      text-shadow: 0 0 10px #00e6e6, 0 0 20px #00cccc;
      margin-bottom: 10px;
      text-align: center;
    }
    h2 {
      color: #ccc;
      font-size: 16px;
      font-weight: normal;
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      width: 100%;
      max-width: 700px;
      background: #111;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0, 230, 230, 0.5);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #222;
      color: #fff;
      margin-bottom: 10px;
    }
    textarea {
      resize: none;
      height: 100px;
    }
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background: #00e6e6;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 5px;
    }
    button:hover {
      background: #00cccc;
      box-shadow: 0 0 10px #00e6e6, 0 0 20px #00cccc;
    }
    .output {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #222;
      min-height: 100px;
      white-space: pre-wrap;
      line-height: 1.4;
    }
    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Naptha AI Agent üöÄ</h1>
  <h2>This agent helps developers collaborate smarter ‚Äî it explains code, suggests improvements, generates tests, and summarizes pull requests.</h2>

  <div class="container">
    <input type="password" id="apiKey" placeholder="üîë Enter your Gemini API Key here" />
    <textarea id="userInput" placeholder="Ask Naptha AI about your code..."></textarea>
    <button onclick="askAI()">Run Agent</button>
    <div class="output" id="output">Your AI response will appear here...</div>
    <p class="note">Your API key is never saved ‚Äî it only lives in this session memory.</p>
  </div>

  <script>
    async function askAI() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const input = document.getElementById("userInput").value.trim();
      const output = document.getElementById("output");

      if (!apiKey) {
        output.textContent = "‚ö†Ô∏è Please enter your Gemini API key.";
        return;
      }
      if (!input) {
        output.textContent = "‚ö†Ô∏è Please enter a prompt for Naptha AI.";
        return;
      }

      output.textContent = "Thinking... ü§î";

      try {
        const response = await fetch(
          "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              contents: [{ parts: [{ text: input }] }]
            }),
          }
        );

        const data = await response.json();
        const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è No response received.";

        // Typing effect
        output.textContent = "";
        let i = 0;
        function typeWriter() {
          if (i < text.length) {
            output.textContent += text.charAt(i);
            i++;
            setTimeout(typeWriter, 30); // typing speed
          }
        }
        typeWriter();
      } catch (err) {
        output.textContent = "‚ùå Error: " + err.message;
      }
    }
  </script>
</body>
</html>
