<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naptha AI Agent Demo</title>
<style>
  body {
    background: #000;
    color: #0f0;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    margin: 0;
  }
  h1 {
    color: #00ffea;
    text-shadow: 0 0 5px #00ffea, 0 0 10px #00ffaa;
    margin-bottom: 5px;
    text-align: center;
  }
  h2 {
    color: #0f0;
    font-size: 16px;
    font-weight: normal;
    margin-bottom: 20px;
    text-align: center;
  }
  .container {
    width: 100%;
    max-width: 800px;
    background: #111;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 0 20px rgba(0,255,170,0.5);
  }
  select, input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border-radius: 5px;
    border: none;
    background: #222;
    color: #0f0;
    font-family: 'Courier New', monospace;
  }
  textarea { height: 120px; resize: none; }
  button {
    padding: 10px 15px;
    border-radius: 5px;
    border: none;
    background: #0ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #0cc; box-shadow: 0 0 5px #0ff, 0 0 10px #0cc; }
  .output {
    margin-top: 20px;
    min-height: 120px;
    padding: 10px;
    background: #222;
    border-radius: 5px;
    white-space: pre-wrap;
    line-height: 1.4;
    color: #0f0;
  }
  .note { font-size: 12px; color: #aaa; margin-top: 10px; }
</style>
</head>
<body>

<h1>Naptha AI Agent Demo</h1>
<h2>Select an agent persona and interact with your code assistant. Responses appear instantly below.</h2>

<div class="container">
  <input type="password" id="apiKey" placeholder="üîë Enter your Gemini API Key here" />
  
  <select id="agentRole">
    <option value="Code Mentor">Code Mentor</option>
    <option value="Senior Dev Reviewer">Senior Dev Reviewer</option>
    <option value="Junior QA Bot">Junior QA Bot</option>
  </select>

  <textarea id="userInput" placeholder="Ask the AI about your code..."></textarea>
  <button onclick="askAI()">Run Agent</button>

  <div class="output" id="output">Your AI response will appear here...</div>
  <p class="note">Your API key is never saved ‚Äî it only lives in this session memory.</p>
</div>

<script>
async function askAI() {
  const apiKey = document.getElementById("apiKey").value.trim();
  const input = document.getElementById("userInput").value.trim();
  const role = document.getElementById("agentRole").value;
  const output = document.getElementById("output");

  if (!apiKey) { output.textContent = "‚ö†Ô∏è Please enter your Gemini API key."; return; }
  if (!input) { output.textContent = "‚ö†Ô∏è Please enter a prompt."; return; }

  output.textContent = `Initializing ${role}... ü§ñ\n`;

  const prompt = `You are a ${role}. Please answer clearly and concisely. Explain code snippets in plain text, preserving code formatting when necessary. User input: ${input}`;

  try {
    const response = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + apiKey,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] }),
      }
    );

    const data = await response.json();
    const text = data?.candidates?.[0]?.content?.parts?.[0]?.text || "‚ö†Ô∏è No response received.";

    // Show full response instantly
    output.textContent += "\n" + text;

  } catch (err) {
    output.textContent += "\n‚ùå Error: " + err.message;
  }
}
</script>

</body>
</html>
